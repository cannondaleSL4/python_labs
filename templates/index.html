{% extends 'base.html' %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Caesar Algorithm</h1>
      <p class="lead">Encode  / decode text by Caesar Algorithm.</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">

        <div class="card mb-4 shadow-sm">
          <form method="POST">
          <div class="card-header">
              <div class="row">
                <div class="col-6">
                    <div class="row align-items-center h-100">
                        <h4 class="align-self-center" >Encode</h4>
                    </div>
                </div>
                <div class="col-6">
                    <label>Shift</label>
                    <input type="number" class="form-control" pattern="[0-9]" min="1" value="{{ shift_encode }}" name="shift_encode">
                </div>
              </div>
          </div>
          <div class="card-body">
            <div class="form-group">
                <label for="encode_text">Text for encode:</label>
                <textarea class="form-control" rows="5" name="text_encode">{{ text_encode }}</textarea>
            </div>
            <input type="submit" class="btn btn-lg btn-block btn-outline-primary" name="form" value="Encode">
          </div>
          </form>
        </div>

        <div class="card mb-4 shadow-sm">
          <form method="POST">
          <div class="card-header">
            <div class="row">
                <div class="col-6">
                    <div class="row align-items-center h-100">
                        <h4 class="align-self-center" >Decode</h4>
                    </div>
                </div>
                <div class="col-6">
                    <label>Shift</label>
                    <input type="number" class="form-control" pattern= "[0-9]" min="1" value="{{ shift_decode }}" name="shift_decode">
                </div>
            </div>
          </div>
          <div class="card-body">
              <div class="form-group">
                <label for="decode_text">Text for decode:</label>
                <textarea class="form-control" rows="5" name="text_decode" >{{ text_decode }}</textarea>
              </div>
              <input type="submit" class="btn btn-lg btn-block btn-outline-primary" name="form" value="Decode">
          </div>
          </form>
        </div>


        <div class="card mb-4 shadow-sm">
        <form method="POST">
        <div class="card-body">
            <div class="form-group">
              <label for="decode_text">Text for hacking:</label>
              <textarea class="form-control" rows="9" name="text_decode" >{{ text_decode }}</textarea>
            </div>
            <input type="submit" class="btn btn-lg btn-block btn-outline-primary" name="form" value="Hack">
        </div>
        </form>
        </div>

      </div>

      <div class="form-group row">
        <label for="staticResult" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticResult" value="Result: {{ result }}">
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        Thanks for using my super mega pro caesar algorithm app ))
      </footer>
    </div>
{% endblock %}
